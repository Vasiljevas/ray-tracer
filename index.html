<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ray tracer</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="my-canvas" width="1280" height="720" style="width: 1280px; height: 720px;"></canvas>
  <form>
    <input type="button" id="render-button" name="renderButton" value="Render" />
    <input type="button" id="cancel-button" name="cancelButton" value="Cancel" />
    <select name="scenes" id="scenes">
      <option value="Spheres">Spheres</option>
      <option value="Boxes">Boxes</option>
      <option value="Mixed">Mixed</option>
    </select>
    <select name="count" id="count">
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span>Threads</span>
    <select name="threads" id="threads">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
    </select>
  </form>
  <div id="timer" style="margin-top: 4px;"></div>
  <script type="module" src="./main.js">
  </script>
</body>

</html>
